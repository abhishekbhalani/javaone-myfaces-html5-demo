<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:hx="http://myfaces.apache.org/html5/html"
      xmlns:fx="http://myfaces.apache.org/html5/core"
      xmlns:sh="http://java.sun.com/jsf/composite/components/sh">
     
    <div class="middle infoSlide"> 
        <h2> 
                Attached Events
            </h2> 
            <ul> 
                <li>[arrow keys] to go next and previous</li> 
                <li>[mouse scroll wheel] to go next and previous</li> 
                <li>[Ctrl or Command] + [+/-] to zoom in and out</li> 
                <li>[touch gestures] for mobile devices</li> 
            </ul> 
    </div>        
</ui:composition>
